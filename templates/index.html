<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Company Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .company-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .parent-company {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .no-parent {
            color: #e74c3c;
        }

        .description {
            color: #555;
            line-height: 1.6;
            font-size: 0.95em;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .example-companies {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;
            color: #888;
        }

        .example-companies span {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-companies span:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .loading-text {
            display: none;
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Parent Company Finder</h1>
        <p class="subtitle">Discover the parent company of any brand</p>
        
        <div class="search-box">
            <input type="text" id="companyInput" placeholder="Enter company name (e.g., Instagram, YouTube)" autofocus>
        </div>
        
        <button id="searchBtn" onclick="searchCompany()">
            <span id="btnText">Search</span>
            <div class="spinner" id="spinner"></div>
        </button>
        
        <div class="loading-text" id="loadingText">Searching...</div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-card">
                <div class="company-name" id="searchedCompany"></div>
                <div class="parent-company" id="parentCompany"></div>
                <div class="description" id="description"></div>
            </div>
        </div>

        <div class="example-companies">
            <strong>Try:</strong>
            <span onclick="fillExample('Instagram')">Instagram</span>
            <span onclick="fillExample('YouTube')">YouTube</span>
            <span onclick="fillExample('WhatsApp')">WhatsApp</span>
            <span onclick="fillExample('LinkedIn')">LinkedIn</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('companyInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loadingText');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // Allow Enter key to search
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCompany();
            }
        });

        function fillExample(company) {
            input.value = company;
            input.focus();
        }

        async function searchCompany() {
            const companyName = input.value.trim();
            
            if (!companyName) {
                showError('Please enter a company name');
                return;
            }
            
            // Reset UI
            hideError();
            hideResult();
            setLoading(true);
            
            try {
                const response = await fetch('/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ company_name: companyName })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(companyName, data.parent_company, data.description);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            if (loading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
                loadingText.style.display = 'block';
                searchBtn.disabled = true;
            } else {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function showResult(company, parent, description) {
            document.getElementById('searchedCompany').textContent = company;
            
            const parentElem = document.getElementById('parentCompany');
            parentElem.textContent = parent;
            
            if (parent === 'No parent company') {
                parentElem.classList.add('no-parent');
            } else {
                parentElem.classList.remove('no-parent');
            }
            
            document.getElementById('description').textContent = description;
            resultContainer.style.display = 'block';
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
